name: Post Release
'on':
  push:
    branches:
      - master
  workflow_dispatch: null
jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v3
      - name: "\U0001F530 Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: "\U0001F4E6 Install dependencies"
        run: npm install
  coverage:
    name: Coverage
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: ambersun1234/hardhat-test-action@v1
      - name: "\U0001F9EA Test and Coverage"
        run: npm run coverage
      - name: "\U0001F4D1 Extract total coverage percentage"
        run: |
          coverage_percentage=$(cat ./coverage/index.html | \
          grep -o 'class="strong">[0-9]*% ' | \
          sed 's/class="strong">//g' | \
          awk '{ sum += int($1); count++ } END { print sum/count }')
          echo "Total Coverage Percentage: $coverage_percentage%"
        shell: bash
      - name: "\U0001F522 Use the coverage_percentage variable in further steps"
        run: echo "The coverage percentage is $coverage_percentage%"
